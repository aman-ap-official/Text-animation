<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Text Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1abc9c;
            color: white;
            font-family: Arial, sans-serif;
        }

        .scale-text {
            font-size: 3rem;
            animation: scale 2s infinite alternate ease-in-out;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="scale-text">Zooming Text Animation</div>
</body>
</html>
